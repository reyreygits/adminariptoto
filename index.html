<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ARIPTOTO - Webseat Control</title>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

<style>
  body { font-family: Arial; background:#0a0f1c; color:white; margin:0; padding:0; }
  header { background:#111a33; padding:15px; text-align:center; font-size:26px; color:#FFD700; }
  table { width:95%; margin:20px auto; border-collapse: collapse; }
  th, td { padding:10px; text-align:center; }
  th { background:#1b2a4b; }
  tr:nth-child(even){ background:#161c2d; } tr:hover{ background:#22336a; }
  button { padding:5px 8px; margin:2px; border:none; border-radius:5px; cursor:pointer; }
  .btn-approve { background:#00cc66; color:white; }
  .btn-reject { background:#ff4444; color:white; }
  button:hover{ opacity:0.85; transform:scale(1.05);}
</style>
</head>
<body>

<header>ARIPTOTO - Admin Area</header>

<h3 style="text-align:center; color:#FFD700;">Deposit Requests</h3>
<table>
  <thead>
    <tr>
      <th>User ID</th>
      <th>Nama Rekening</th>
      <th>Nominal</th>
      <th>Tanggal</th>
      <th>Status</th>
      <th>Aksi</th>
    </tr>
  </thead>
  <tbody id="depositTable"></tbody>
</table>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBC8UXFcrJaxMsJsTQgnqaaNvgsAVz0vOE",
    authDomain: "ariptoto-web.firebaseapp.com",
    projectId: "ariptoto-web",
    storageBucket: "ariptoto-web.appspot.com",
    messagingSenderId: "129200594109",
    appId: "1:129200594109:web:50f7f4ce89a384211b2bd4"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  db.collection('depositRequest').orderBy('tanggal','desc').onSnapshot(snapshot=>{
    const tbody = document.getElementById('depositTable');
    tbody.innerHTML='';
    snapshot.forEach(doc=>{
      const d = doc.data();
      tbody.innerHTML += `
        <tr>
          <td>${d.userId}</td>
          <td>${d.namaRekening}</td>
          <td>${d.nominal.toLocaleString()}</td>
          <td>${new Date(d.tanggal).toLocaleString()}</td>
          <td>${d.status}</td>
          <td>
            ${d.status==='Pending' ? 
              `<button class="btn-approve" onclick="approveDeposit('${doc.id}','${d.userId}',${d.nominal})">Approve</button>
               <button class="btn-reject" onclick="rejectDeposit('${doc.id}')">Reject</button>` : ''}
          </td>
        </tr>
      `;
    });
  });

  async function approveDeposit(docId, userId, nominal){
    if(confirm(`Approve deposit Rp ${nominal.toLocaleString()} untuk ${userId}?`)){
      const userRef = db.collection('users').doc(userId);
      const userDoc = await userRef.get();
      if(userDoc.exists){
        const currentBalance = userDoc.data().balance || 0;
        await userRef.update({ balance: currentBalance + nominal });
        await db.collection('depositRequest').doc(docId).update({ status:'Approved' });
        alert('Deposit approved & saldo bertambah!');
      } else alert('User tidak ditemukan!');
    }
  }

  async function rejectDeposit(docId){
    if(confirm('Reject deposit ini?')){
      await db.collection('depositRequest').doc(docId).update({ status:'Rejected' });
      alert('Deposit rejected!');
    }
  }
</script>

</body>
</html>
