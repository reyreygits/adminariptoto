<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ARIPTOTO Admin Panel</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0a0f1c;
      color: white;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      padding: 20px;
      box-sizing: border-box;
    }
    header {
      background: #111a33;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 8px;
      margin-bottom: 30px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.5);
    }
    header h1 {
      color: #FFD700;
      margin: 0;
      font-size: 28px;
    }
    button.logout {
      background: #ff4444;
      border: none;
      color: white;
      padding: 8px 16px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button.logout:hover {
      background: #cc0000;
    }

    /* Table */
    table {
      width: 100%;
      border-collapse: collapse;
      box-shadow: 0 6px 15px rgba(255, 215, 0, 0.4);
    }
    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #444;
    }
    th {
      background: #222a44;
      color: #FFD700;
    }
    tr:hover {
      background: #222a44;
      cursor: pointer;
    }

    /* Form tambah saldo */
    form {
      margin-top: 20px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      align-items: center;
    }
    input, select {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      outline: none;
      min-width: 150px;
    }
    input[type="number"] {
      max-width: 150px;
    }
    button {
      padding: 10px 18px;
      font-weight: bold;
      border-radius: 5px;
      border: none;
      background: #00cc66;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background: #00994d;
      transform: scale(1.05);
    }

    /* Info pesan */
    #message {
      margin-top: 15px;
      font-weight: bold;
      color: #00ff00;
    }

    /* Responsive */
    @media screen and (max-width: 600px) {
      form {
        flex-direction: column;
        align-items: stretch;
      }
      input, select, button {
        width: 100%;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>ARIPTOTO Admin Panel</h1>
    <button class="logout" onclick="logout()">Logout</button>
  </header>

  <section>
    <h2>Daftar User</h2>
    <table id="userTable">
      <thead>
        <tr>
          <th>ID Pengguna</th>
          <th>Nama</th>
          <th>Saldo</th>
        </tr>
      </thead>
      <tbody>
        <!-- User data akan dimasukkan di sini -->
      </tbody>
    </table>
  </section>

  <section>
    <h2>Tambah Saldo User</h2>
    <form id="addSaldoForm" onsubmit="return tambahSaldo(event)">
      <select id="selectUser" required>
        <option value="">-- Pilih User --</option>
      </select>
      <input type="number" id="inputSaldo" min="1" placeholder="Jumlah Saldo" required />
      <button type="submit">Tambah Saldo</button>
    </form>
    <div id="message"></div>
  </section>

  <script>
    // Ambil user dari localStorage
    function getUsers() {
      return JSON.parse(localStorage.getItem('users') || '[]');
    }
    // Simpan user ke localStorage
    function setUsers(users) {
      localStorage.setItem('users', JSON.stringify(users));
    }

    // Render tabel user
    function renderUserTable() {
      const users = getUsers();
      const tbody = document.querySelector('#userTable tbody');
      tbody.innerHTML = '';
      users.forEach(u => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${u.user}</td>
          <td>${u.nama}</td>
          <td>Rp ${u.saldo.toLocaleString()}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    // Render option select user
    function renderSelectUser() {
      const users = getUsers();
      const select = document.getElementById('selectUser');
      select.innerHTML = '<option value="">-- Pilih User --</option>';
      users.forEach(u => {
        const option = document.createElement('option');
        option.value = u.user;
        option.textContent = `${u.user} (${u.nama})`;
        select.appendChild(option);
      });
    }

    // Tambah saldo user
    function tambahSaldo(event) {
      event.preventDefault();
      const userId = document.getElementById('selectUser').value;
      const saldoTambah = Number(document.getElementById('inputSaldo').value);

      if(!userId) {
        alert('Pilih user terlebih dahulu!');
        return false;
      }
      if(saldoTambah <= 0) {
        alert('Jumlah saldo harus lebih dari 0!');
        return false;
      }

      let users = getUsers();
      const index = users.findIndex(u => u.user === userId);
      if(index === -1) {
        alert('User tidak ditemukan!');
        return false;
      }

      users[index].saldo += saldoTambah;
      setUsers(users);

      // Update loggedInUser jika admin panel login pakai user yang sama
      const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
      if(loggedInUser && loggedInUser.user === userId) {
        localStorage.setItem('loggedInUser', JSON.stringify(users[index]));
      }

      renderUserTable();
      renderSelectUser();

      document.getElementById('message').textContent = `Saldo Rp ${saldoTambah.toLocaleString()} berhasil ditambahkan ke ${userId}`;
      document.getElementById('inputSaldo').value = '';

      return false;
    }

    // Logout admin (langsung reload halaman)
    function logout() {
      // Untuk demo logout, cukup reload halaman
      alert('Logout berhasil!');
      location.reload();
    }

    // Listen event storage agar otomatis update jika ada perubahan di tab lain
    window.addEventListener('storage', function(event) {
      if(event.key === 'users') {
        renderUserTable();
        renderSelectUser();
      }
    });

    // Inisialisasi halaman
    window.onload = () => {
      renderUserTable();
      renderSelectUser();
    }
  </script>
</body>
</html>
