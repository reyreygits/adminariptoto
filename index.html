<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Admin ARIPTOTO</title>
<style>
  body {
    background: #0a0f1c;
    color: white;
    font-family: Arial, sans-serif;
    padding: 20px;
  }
  h1 {
    color: #FFD700;
  }
  label, input, select, button {
    display: block;
    margin: 10px 0;
    font-size: 16px;
  }
  input, select {
    padding: 8px;
    border-radius: 5px;
    border: none;
    width: 250px;
  }
  button {
    padding: 10px 20px;
    background: #ffcc00;
    color: black;
    font-weight: bold;
    border-radius: 5px;
    border: none;
    cursor: pointer;
    width: fit-content;
  }
  button:hover {
    background: #ffaa00;
  }
  .user-list {
    margin: 20px 0;
    max-height: 300px;
    overflow-y: auto;
    background: #222;
    border-radius: 5px;
    padding: 10px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    color: white;
  }
  th, td {
    border: 1px solid #444;
    padding: 8px;
    text-align: left;
  }
  th {
    background-color: #333;
  }
  tr:hover {
    background-color: #444;
    cursor: pointer;
  }
  .message {
    margin: 10px 0;
    font-weight: bold;
  }
</style>
</head>
<body>

<h1>Admin Panel ARIPTOTO</h1>

<div>
  <h3>Daftar User</h3>
  <div id="userList" class="user-list"></div>
</div>

<div>
  <h3>Kelola User</h3>
  <label>User ID:</label>
  <input type="text" id="adminUserId" readonly />

  <label>Reset Password (isi password baru):</label>
  <input type="password" id="adminResetPass" placeholder="Password baru" />

  <label>Tambah Saldo (Rp):</label>
  <input type="number" id="adminAddBalance" placeholder="Jumlah tambah saldo" />

  <label>Tarik Saldo (Rp):</label>
  <input type="number" id="adminWithdrawBalance" placeholder="Jumlah tarik saldo" />

  <label>Ubah Nama Rekening:</label>
  <input type="text" id="adminRekName" placeholder="Nama Rekening Baru" />

  <label>Ubah No. Rekening:</label>
  <input type="text" id="adminRekNum" placeholder="Nomor Rekening Baru" />

  <button onclick="saveUserChanges()">Simpan Perubahan</button>

  <div class="message" id="adminMessage"></div>
</div>

<script>
// Simulasi data user yang tersimpan (mock DB)
let users = {
  'arip123': {
    password: 'aripPass',
    balance: 1000000,
    rekName: 'Arip Toto',
    rekNum: '1234567890',
    phone: '08123456789',
    bank: 'Bank BCA',
  },
  'user2': {
    password: 'passuser2',
    balance: 500000,
    rekName: 'User Dua',
    rekNum: '9876543210',
    phone: '08987654321',
    bank: 'Bank Mandiri',
  }
};

const userListDiv = document.getElementById('userList');
const adminUserId = document.getElementById('adminUserId');
const adminResetPass = document.getElementById('adminResetPass');
const adminAddBalance = document.getElementById('adminAddBalance');
const adminWithdrawBalance = document.getElementById('adminWithdrawBalance');
const adminRekName = document.getElementById('adminRekName');
const adminRekNum = document.getElementById('adminRekNum');
const adminMessage = document.getElementById('adminMessage');

let selectedUser = null;

// Tampilkan daftar user dalam tabel lengkap
function refreshUserList() {
  userListDiv.innerHTML = '';
  const table = document.createElement('table');

  // Header tabel
  const header = document.createElement('tr');
  ['User ID', 'Nama Rekening', 'No. Rekening', 'Bank', 'Saldo (Rp)'].forEach(text => {
    const th = document.createElement('th');
    th.textContent = text;
    header.appendChild(th);
  });
  table.appendChild(header);

  // Baris user
  Object.keys(users).forEach(userId => {
    const user = users[userId];
    const tr = document.createElement('tr');
    tr.onclick = () => selectUser(userId);

    const tdUserId = document.createElement('td');
    tdUserId.textContent = userId;
    tr.appendChild(tdUserId);

    const tdRekName = document.createElement('td');
    tdRekName.textContent = user.rekName;
    tr.appendChild(tdRekName);

    const tdRekNum = document.createElement('td');
    tdRekNum.textContent = user.rekNum;
    tr.appendChild(tdRekNum);

    const tdBank = document.createElement('td');
    tdBank.textContent = user.bank;
    tr.appendChild(tdBank);

    const tdBalance = document.createElement('td');
    tdBalance.textContent = user.balance.toLocaleString('id-ID');
    tr.appendChild(tdBalance);

    table.appendChild(tr);
  });

  userListDiv.appendChild(table);
}

// Pilih user dari daftar
function selectUser(userId) {
  selectedUser = userId;
  const u = users[userId];
  adminUserId.value = userId;
  adminResetPass.value = '';
  adminAddBalance.value = '';
  adminWithdrawBalance.value = '';
  adminRekName.value = u.rekName;
  adminRekNum.value = u.rekNum;
  adminMessage.textContent = '';
}

// Simpan perubahan ke user
function saveUserChanges() {
  if (!selectedUser) {
    adminMessage.textContent = 'Pilih user terlebih dahulu!';
    adminMessage.style.color = 'red';
    return;
  }
  const user = users[selectedUser];

  // Reset Password
  const newPass = adminResetPass.value.trim();
  if (newPass.length > 0) {
    user.password = newPass;
  }

  // Tambah saldo
  const addBalance = Number(adminAddBalance.value);
  if (!isNaN(addBalance) && addBalance > 0) {
    user.balance += addBalance;
  }

  // Tarik saldo
  const withdrawBalance = Number(adminWithdrawBalance.value);
  if (!isNaN(withdrawBalance) && withdrawBalance > 0) {
    if (user.balance >= withdrawBalance) {
      user.balance -= withdrawBalance;
    } else {
      adminMessage.textContent = 'Saldo tidak cukup untuk tarik!';
      adminMessage.style.color = 'red';
      return;
    }
  }

  // Update rekening
  const rekNameNew = adminRekName.value.trim();
  if (rekNameNew.length > 0) {
    user.rekName = rekNameNew;
  }
  const rekNumNew = adminRekNum.value.trim();
  if (rekNumNew.length > 0) {
    user.rekNum = rekNumNew;
  }

  adminMessage.textContent = 'Perubahan berhasil disimpan!';
  adminMessage.style.color = 'limegreen';

  // Bersihkan input kecuali userId dan rek fields
  adminResetPass.value = '';
  adminAddBalance.value = '';
  adminWithdrawBalance.value = '';

  refreshUserList(); // refresh tabel agar saldo terbaru muncul
}

refreshUserList();
</script>

</body>
</html>
