<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARIPTOTO - Webseat Control</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <style>
    body { font-family: Arial, sans-serif; background: #0a0f1c; color: white; margin: 0; padding: 0; }
    header { background: #111a33; padding: 15px 20px; text-align: center; font-size: 24px; font-weight: bold; color: #FFD700; }
    table { width: 100%; border-collapse: collapse; margin: 20px 0; }
    th, td { border: 1px solid #444; padding: 8px; text-align: center; }
    th { background: #222; }
    tr:nth-child(even) { background: #1c1c1c; }
    input { width: 90%; padding: 4px; background: #222; color: white; border: 1px solid #555; border-radius: 4px; }
    button { padding: 5px 10px; background: #00cc66; border: none; color: white; font-weight: bold; cursor: pointer; border-radius: 4px; margin:2px; }
    button:hover { background: #00994d; }
    @media (max-width: 768px) { table, th, td { font-size: 12px; } input { width: 80%; } }
  </style>
</head>
<body>

<header>ARIPTOTO - Webseat Control</header>

<table>
  <thead>
    <tr>
      <th>User ID</th>
      <th>Nama Rekening</th>
      <th>No Rekening</th>
      <th>Bank</th>
      <th>No HP</th>
      <th>Saldo</th>
      <th>Aksi</th>
    </tr>
  </thead>
  <tbody id="userTable"></tbody>
</table>

<script>
  // ===== Firebase Config =====
  const firebaseConfig = {
    apiKey: "AIzaSyBC8UXFcrJaxMsJsTQgnqaaNvgsAVz0vOE",
    authDomain: "ariptoto-web.firebaseapp.com",
    projectId: "ariptoto-web",
    storageBucket: "ariptoto-web.appspot.com",
    messagingSenderId: "129200594109",
    appId: "1:129200594109:web:50f7f4ce89a384211b2bd4"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // ===== Realtime User Data =====
  db.collection('users').orderBy('namaRekening').onSnapshot(snapshot => {
    const tbody = document.getElementById('userTable');
    tbody.innerHTML = '';
    snapshot.forEach(doc => {
      const d = doc.data();
      tbody.innerHTML += `
        <tr>
          <td>${doc.id}</td>
          <td><input value="${d.namaRekening}" onchange="updateField('${doc.id}','namaRekening',this.value)"></td>
          <td><input value="${d.rekening}" onchange="updateField('${doc.id}','rekening',this.value)"></td>
          <td><input value="${d.bank}" onchange="updateField('${doc.id}','bank',this.value)"></td>
          <td><input value="${d.phone}" onchange="updateField('${doc.id}','phone',this.value)"></td>
          <td>${d.balance.toLocaleString()}</td>
          <td>
            <button onclick="addBalance('${doc.id}', ${d.balance})">Tambah Saldo</button>
            <button onclick="subtractBalance('${doc.id}', ${d.balance})">Tarik Saldo</button>
            <button onclick="resetPass('${doc.id}')">Reset Pass</button>
          </td>
        </tr>
      `;
    });
  });

  function updateField(userId, field, value){
    db.collection('users').doc(userId).update({[field]: value});
  }

  function addBalance(userId, currentBalance){
    const amount = parseInt(prompt('Masukkan jumlah saldo yang ditambahkan:', '0'));
    if(!isNaN(amount) && amount>0){
      db.collection('users').doc(userId).update({ balance: currentBalance + amount });
    }
  }

  function subtractBalance(userId, currentBalance){
    const amount = parseInt(prompt('Masukkan jumlah saldo yang ditarik:', '0'));
    if(!isNaN(amount) && amount>0){
      const newBalance = Math.max(0, currentBalance - amount);
      db.collection('users').doc(userId).update({ balance: newBalance });
    }
  }

  function resetPass(userId){
    const newPass = prompt(`Masukkan password baru untuk ${userId}`);
    if(newPass) db.collection('users').doc(userId).update({password:newPass});
  }
</script>

</body>
</html>
